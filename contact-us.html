<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

  header {
            background: var(--light);
            box-shadow: var(--shadow);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
        }

        .logo i {
            font-size: 1.6rem;
            color: var(--secondary);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.8rem;
        }

        nav a {
            text-decoration: none;
            color: var(--gray);
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 0;
            position: relative;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        nav a:hover {
            color: var(--primary);
        }


    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>EduConvert</span>
            </a>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                 <li><a href="contact-us.html">Contact Us</a></li>

                </ul>
            </nav>
        </div>
    </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you soon.</p>

    <!-- Netlify Form -->
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />

      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
