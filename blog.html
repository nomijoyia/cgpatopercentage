<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Blogs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 20px auto;
    }
    li {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #1e88e5;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>All Blog Posts</h1>
  <ul id="blogList"></ul>

  <script>
    // Yahan bas naye blog file ka naam add karte ja
    const blogs = [
      "blog1.html",
      "blog2.html"
    ];

    const list = document.getElementById('blogList');
    blogs.forEach(file => {
      const title = file.replace(".html", "").replace(/-/g, " ");
      const li = document.createElement('li');
      li.innerHTML = `<a href="blogs/${file}">${title}</a>`;
      list.appendChild(li);
    });
  </script>

  <p style="text-align:center;margin-top:40px;">
    <a href="index.html">‚Üê Back to Home</a>
  </p>
</body>
</html>
